	<tr>

		</td>
		<td bgcolor="#e1e1e1">

		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市神農街</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 9 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>五條港為清初台灣對外主要的門戶，而神農街所在位置正是港區的中央。神農街街道寬度約四米，街道上的老屋因為產權複雜、改建不易，許多老屋目前仍然保留了清代及日治初期的外觀結構，而不同外觀風貌的老屋，也見證了五條港地區歷史發展的經過。
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">林百貨</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市忠義路二段 63 號</br>

		<i class="fa fa-info fa-fw " aria-hidden="true"></i>2013 年林百貨古蹟修護完成，由高青時尚股份有限公司取得委外經營權，相隔 81 年後，林百貨終於即將以台南文創百貨店的型態新生，成為台南新摩登時代的窗口，述說一個新生春芽的台南新故事，台南的新生活運動就此開展。
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">花園夜市</div>
		</td>
		<td bgcolor="#e1e1e1">

		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市海安路三段 533 號</br>

<ul style="margin: 20px 0px 10px 0px">
	<li>美食嘗鮮</li>
</ul>
<table border="0" cellpadding="7" width="735">
	<tr>
		<td style="color: white;" bgcolor="#858581" width="80">
		<div align="center">名稱</div>
		</td>
		<td style="color: white;" bgcolor="#858581" width="655">
		<div align="center">簡介</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">六千</br>牛肉湯</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市海安路一段 63 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 20 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>凌晨 5 點營業的台南知名排隊早餐，大概 4 點左右就有人開始排隊了。現切的溫體牛生牛肉，放在碗中，再淋上大鍋滾燙的牛肉湯拌一拌將牛肉清清燙過，加入調味料，令人食指大動的美食就送上桌囉！
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">豆奶宗</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市府前路二段 175 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 20 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>原本位於台南中正路和海安路的三角窗，從 1966 年就開始營業，有將近五十年的歷史。除了常見到的包子、饅頭之外，這裡的招牌是沙茶蛋餅、刈包、煎蛋，至於飲料最熱門的是冰豆漿和鮮奶茶。
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">阿明</br>豬心冬粉</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市保安路 72 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 18 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>阿明的豬心是事先放入鋁杯，加入高湯及調味料，等到客人點的時候，再隔水加熱，鮮美的味道就被鎖在杯內。由於如此的好味道，即使凌晨 12 點多了，常常還是大排長龍。
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">阿堂鹹粥</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市西門路一段 728 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 17 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>台南是虱目魚的產地，要吃到新鮮的虱目魚，在地人推薦能夠在早上或中午吃到的最美味。新鮮的虱目魚，現場經過刀工處理，不僅完全沒刺，並且從頭到尾都可以吃，除了新鮮的虱目魚粥外，這裡同樣熱門的還有土魠魚粥以及在地出名的蝦仁飯，品嘗南台灣特有的美食小吃就從這裡開始吧！
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">金得春捲</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市民族路三段 19 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 5 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>金得春捲創立於西元 1954 年（民國四十三年），剛開始招牌上只寫著春捲兩個字，直到民國七十三年才以創始人李金得之名，正式命名為金得春捲。
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">阿江</br>炒鱔魚</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市民族路三段 89 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 7 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>台南炒鱔魚非常多，各有各的擁護者，這次要帶大家來點不一樣的，就是帶有淡淡炭烤香氣的炒鱔魚意麵。據說炒鱔魚有所謂的黃金秒數，要用大火翻炒且不能過火，需要多年的經驗及火候控制得宜才能料理出美味的炒鱔魚。
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">冠津</br>海產粥</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市海安路一段康樂市場 86 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 15 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>這個隱藏版的海鮮粥就在海安路的巷子內，是間在地人會推薦的隱藏版小吃，而且一個禮拜只有營業禮拜五、六、日這三天，所以到了這三天的營業時間總是會排了滿滿的人。
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">邱家</br>小卷米粉</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市國華街三段 5 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 12 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>營業時間至賣完為止，是國華街的排隊美食之一。米粉屬於粗米粉，口感相當的棒，牙口不好的老人家食用也相當方便，入口相當滑溜。
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">葉家</br>小卷米粉</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市國華街二段 142 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 15 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>新鮮甜美湯湯頭，香氣四溢，每一口都充滿海鮮甜味，灑上一點點胡椒粉，帶點辣味更能帶出整碗小卷米粉香氣。小卷米粉除了湯頭是美味的關鍵外，主要食材以新鮮小卷加上特製粗條米粉熬煮，內容簡單。
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">矮仔成</br>蝦仁飯</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市海安路一段 66 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 20 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>原起於 1922 年，第一代的老闆葉成當時在日據時代的「明月樓」日本料理餐廳學藝，後來自行由日式料理的小攤販做起，根據日本口味研究出獨門美味的蝦仁飯在當時的西門市場設攤，經多次遷移在俗稱新町的中正路、海安路等路邊崛起。
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">名東蛋糕</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市民生路二段 95 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 10 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>雖是傳統的蛋糕，但口味卻非常創新，蛋糕本身飽足水分的濕潤感，口感綿密、紮實、不膩口，顛覆傳統蛋糕給人乾澀的印象。打著新鮮、健康、自然、美味，擄獲台南地區喜愛傳統美食蛋糕的顧客！
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">連得堂</br>餅家</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市崇安街 54 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 10 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>連得堂餅家就藏身在台南市北區崇安街巷弄內，是由蔡家兄弟於日據時代所創立的，距今已經傳承四代，是間遠近馳名的百年餅店！
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">慶中街</br>郭家</br>綠豆湯</br>臨安分店</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市臨安路二段 167 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 8 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>郭綠豆湯的綠豆湯有個特殊的焦香味，加了麵茶香氣更是提升，重點是綿綿滑滑的綠豆湯裡還加了 QQ 的粉角，多層次的口感讓人很愛。
		</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">丹丹漢堡</br>成功店</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
		<i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>台南市成功路 380 號</br>
		<i class="fa fa-street-view fa-fw" aria-hidden="true"></i>距離飯店步行約 1 分鐘</br></br>
		<i class="fa fa-info fa-fw " aria-hidden="true"></i>丹丹漢堡賣的東西有中式也有西式，東西多元，整體價錢也實在，是屬於南部特有的速食店。
		</div>
		</td>
    </tr>
</table>

	<tr>
		<td style="color: white;" bgcolor="#858581" width="80">
		<div align="center">名稱</div>
		</td>
		<td style="color: white;" bgcolor="#858581" width="655">
		<div align="center">簡介</div>
		</td>
    </tr>
	<tr>
		<td bgcolor="#e1e1e1">
		<div align="center">赤崁樓</div>
		</td>
		<td bgcolor="#e1e1e1">
		<div style="margin: 10px;">
